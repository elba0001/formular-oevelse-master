<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <div class="fornavne">
            <label for="fornavn">Fornavn</label>
            <input id="fornavn" name="f-navn" type="text">
          </div>

          <div class="efternavn">
            <label for="efternavn">Efternavn</label>
            <input id="efternavn" name="E-navn" type="text">
          </div>
          <div class="email">
            <label for="email">Email</label>
            <input id="email" name="e-mail" type="email">
          </div>
          <button>Indsend</button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
